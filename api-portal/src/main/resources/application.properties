# PostgreSQL Datasource Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/develop
spring.datasource.username=sangji
spring.datasource.password=1234a
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379

# ??? API ?? ?? ?? ??
api.rate-limit.hourly=100

# Thymeleaf Configuration (Optional - Default settings are often sufficient)
spring.thymeleaf.cache=false

# Server Port (Optional)
server.port=8080